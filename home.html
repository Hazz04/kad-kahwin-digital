<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kad Kahwin Digital</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .kad {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .kad h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      color: #b76e79;
      margin-bottom: 0;
    }

    .kad p {
      color: #444;
      line-height: 1.6;
      margin: 10px 0;
    }

    .nama-pasangan {
      font-size: 28px;
      font-weight: bold;
      color: #b76e79;
      margin: 20px 0;
    }

    .tarikh {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .lokasi {
      font-size: 16px;
      color: #555;
    }

    .btn {
      margin-top: 30px;
      display: inline-block;
      background-color: #b76e79;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #984d59;
    }
  </style>
</head>
<body>
  <div class="kad">
    <h1>Jemputan Majlis Perkahwinan</h1>
    <p>Dengan penuh kesyukuran, kami ingin menjemput anda ke majlis perkahwinan:</p>
    <div class="nama-pasangan">Hanan & Haziq</div>
    <div class="tarikh">Sabtu, 18 october 2025<br>12:00 PM - 4:00 PM</div>
    <div class="lokasi">Dewan, Sungai Petani, Kedah</div>
    <a class="btn" href="https://www.google.com/maps?q=dewan+seri+kenangan+sungai+petani" target="_blank">Lihat Lokasi</a>
  </div>
</body>
</html>
